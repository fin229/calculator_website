<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-12">
                    <h1>Calculator App</h1>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form action="#" method="post">
       
                <div class="row">
                    <div class="col-12">
                        <label for="a">a</label><br>
                        <input type="number" class="input" name="a" id="a">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="b">b</label><br>
                        <input type="number" class="input" name="b" id="b">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <br>
                        <button type="button" class="btn btn-primary" id="plus">+</button>
                    </div>
                    <div class="col-1">
                        <br>
                        <button type="button" class="btn btn-primary" id="verschil">-</button>
                    </div>
                    <div class="col-1">
                        <br>
                        <button type="button" class="btn btn-primary" id="product">*</button>
                    </div>
                    <div class="col-1">
                        <br>
                        <button type="button" class="btn btn-primary" id="deling">/</button>
                    </div>
                    <div class="col-8">
                        <br>
                        <button type="reset" class="btn btn-primary" id="plus">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <br>
                        <input class="form-control" type="number" id="uitvoer" readonly>
                    </div>
                </div>
            </div>
               </form>
        </div>
    </div>
       
    <footer>
        <div class="container">
            fineas &copy;
        </div>
    </footer>

    <script src="calculator.js">

    </script>
</body>
</html>
